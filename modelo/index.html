<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/modelo/assets/css/style.css">
</head>
<body>
    <script src="/modelo/assets/js/main.js">

    </script>

    <section class="container">
        <h2>Tabela IMC</h2>

        <div class="grid">
            <div class="imc">
                <h3>IMC</h3>

                <p>Menos que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais que 40</p>
            </div>

            <div class="results">
                <h3>Resultado</h3>

                <p>Abaixo do peso</p>
                <p>Normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        
 
        <form action="" id="txtform" name="txtform">
            <label for="txtpeso">Peso</label>
            <input type="text" id="txtpeso">
 
            <label for="txtaltura">Altura</label>
            <input type="text" id="txtaltura">
 
            <button type="submit">Calcular</button>
            <p id="txtresultado"> </p>
        </form>
    </section>
</body>
</html>
